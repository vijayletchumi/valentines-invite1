<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Invite</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Patrick Hand', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
    background-size: 400% 400%;
    animation: bg 10s infinite;
    overflow: hidden;
}

@keyframes bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.card {
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    color: white;
}

h1 {
    font-size: 2.5rem;
    font-family: 'Pacifico', cursive;
}

.date {
    margin: 10px 0 20px;
    font-size: 1.2rem;
}

p {
    font-size: 1.1rem;
    line-height: 1.5;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    margin: 10px;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.yes { background: linear-gradient(135deg,#ff5f6d,#ffc371); }
.no { background: linear-gradient(135deg,#36d1dc,#5b86e5); }
.flower { background: linear-gradient(135deg,#ff9966,#ff5e62); }
.choco { background: linear-gradient(135deg,#7f7fd5,#86a8e7); }

.hidden { display: none; }

#popup {
    position: fixed;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    padding: 20px 30px;
    border-radius: 20px;
    color: white;
    font-size: 1rem;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 1000;
    width: auto;        /* auto width so it's small */
    max-width: 280px;   /* small max width */
    animation: pop 0.5s ease;
}



@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); opacity:0; }
    60% { transform: translate(-50%, -50%) scale(1.2); opacity:1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
}

/* Girl image animation */
#popup img {
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
}

.heart {
    position: absolute;
    width: 14px;
    height: 14px;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: inherit;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
    0% { bottom: -10px; opacity: 0; }
    10% { opacity: 1; }
    100% { bottom: 110vh; opacity: 0; }
}
</style>
</head>
<body>
